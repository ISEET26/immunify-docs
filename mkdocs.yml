site_name: Immunify Documentation
site_url: https://docs.immunify.online/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - header.autohide

plugins:
  - search
  - i18n:
      docs_structure: folder
      reconfigure_material: false
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: ar
          name: العربية
          build: true
        - locale: ku
          name: کوردی (سۆرانی)
          build: true

nav:
  - Home: index.md

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: العربية
      link: /ar/
      lang: ar
    - name: کوردی (سۆرانی)
      link: /ku/
      lang: ku

extra_css:
  - stylesheets/rtl.css

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
